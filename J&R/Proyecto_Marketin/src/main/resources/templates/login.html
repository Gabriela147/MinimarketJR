<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIMARKET</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="img">
    <img src="img/fondito.png"/>
  </div>
  <div class="contenido">
    
    <div class="welcome">
      <h2>BIENVENIDO AL SISTEMA</h2>
      <h2>DE MINIMARKET J&R.</h2>
      <p>Para acceder, ingrese correctamente sus datos.</p>
    </div>

    <div class="login-box">
      <img src="img/logocir.png" alt="Logo"/>
      <h1>Inicio de Sesión</h1>
      <form method="post">
        <div class="input-box">
		  <input type="text" id="username" autocomplete="username" required />
          <label>Usuario</label>
        </div>

        <div class="input-box">
		  <input type="password" id="password" autocomplete="current-password" required />
          <label>Contraseña</label>
        </div>

        <div class="forgot-pass">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button id="btnLogin" type="button" class="btn">INGRESAR</button>
      </form>
    </div>
  </div>
  <script src="js/formularioLogin.js"></script>
</body>
</html>
